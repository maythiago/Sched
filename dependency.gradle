ext {
    dependency = [
            koin        : '1.0.0',
            recyclerview: '1.0.0',
            glide       : '4.8.0',
            timber      : '4.7.1'
    ]
    koin = [
            "org.koin:koin-androidx-scope:$dependency.koin",
            "org.koin:koin-androidx-viewmodel:$dependency.koin"
    ]
    recyclerview = "androidx.recyclerview:recyclerview:$dependency.recyclerview"

    glide = "com.github.bumptech.glide:glide:$dependency.glide"

    glideKapt = "com.github.bumptech.glide:compiler:$dependency.glide"

    timber = "com.jakewharton.timber:timber:$dependency.timber"
}